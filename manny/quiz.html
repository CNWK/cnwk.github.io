<html>

        <title>Manny's free trial app</title>
    <link href="style.css" rel="stylesheet" type="text/css">

    <script>
    var points =0;
    function right(elem){
        elem.style.backgroundColor="green";
        points++;
        document.getElementById("counter").innerHTML="Points:"+ points;
    }
    function wrong(elem){
        elem.style.backgroundColor="red";
        points--;
        document.getElementById("counter").innerHTML="Points:"+ points;        
    }
    </script>
