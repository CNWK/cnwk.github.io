        <script>
            var points=0;   
            function addOne(){
                points = points+1;
                document.getElementById("one").innerHTML= "my clicks:"+ points;
           }
        </script>
        <button onclick="addOne()">click me</button>
        <h2 id = "one">my clicks:</h2>
        <script>
            var score = 0;
            function wrong(elem){
                elem.style.backgroundColor = "red";
                score--;
                document.getElementById("two").innerHTML = "Score: " + score;
            }
            function right(elem){
                elem.style.backgroundColor = "green";
                score++;
                document.getElementById("two").innerHTML = "Score: " + score;
            }
        </script>
        <h2>Quiz Game</h2>
        
        <table>
            <thead>
                <tr>
                    <td>
                        <h3>What's my favorite color?</h3>

                        <button onclick = "wrong(this)">Blue</button>
                    </td>
                    <td>
                        <h3>A pink flamingo can only swallow when its head is upside down?</h3>
                        <button onclick = "wrong(this)">false</button>
                        <button onclick="right(this)">true</button>
                    </td>
                </tr>

                    </td>
