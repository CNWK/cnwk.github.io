<script>
    var score = 0;
    const remarks = ["Click Me!", "Yeah!", "Keep Going!", "Faster!", "More!"];
    function incrementScore() {
        document.getElementsByTagName("button")[0].innerHTML = remarks[Math.floor(Math.random()*remarks.length)];

        document.getElementById("score").innerHTML = score;
