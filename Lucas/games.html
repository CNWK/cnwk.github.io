            var points = 0;
            function addOne(){
                points = points + 1;

            }
        </script>
        <button onclick="addOne()">add</button>

        <script>
            var score = 0;
            function wrong(elem){
                elem.style.backgroundColor = "red";
                score--;
                document.getElementById("two").innerHTML = "score: " + score;
            }
            function right(elem){
                elem.style.backgroundColor = "green";
                score++;
                document.getElementById("two").innerHTML = "score: " + score;
            }
        </script>
