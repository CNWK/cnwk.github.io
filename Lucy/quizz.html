            <script>
            var points = 0;

    function right(elem){
        elem.style.backgroundColor = "green";
        points++;
        document.getElementById("counter").innerHTML = "Score: " + points;
    }

    function wrong(elem){
        elem.style.backgroundColor = "red";
        points--;
        document.getElementById("counter").innerHTML = "Score: " + points;
    }
            </script>
