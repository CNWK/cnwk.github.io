<h1>Ninja Clicker</h1>
    <button class="clicker" onclick="incrementClicks()">Click Me!</button>
<h1 id="clickLabel">Clicked: 0 times</h1>
         
        <h1>Anticheat Clicker</h1>
         <button id="antiCheat"
                 class="clicker"
                        onclick="incrementClicks2()">No Cheating!</button>
<h1 id="clickLabel2">Clicked: 0 times</h1>

    <script>
        var clicks = 1;
        function incrementClicks(){
            clicks += 1;
            document.getElementById("clickLabel").innerHTML = "Clicked: " + clicks + " times";
        }
        
        var clicks2 = 1;
        function incrementClicks2(){
            clicks2 += 1;
            document.getElementById("clickLabel2").innerHTML = "Clicked: " + clicks2 + " times";
            document.getElementById("antiCheat").blur();
        }
    </script>
