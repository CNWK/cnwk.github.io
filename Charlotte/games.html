<script>
    var points = 0;
    function addOne(){
        points = points + 1;
        document.getElementById("one").innerHTML = "Points: " + points;
    }
</script>
<button onclick="addOne()" >CLICK ME!!!</button>
<h3 id="one">Points: 0</h3>
<script>
    var points = 0;
    function wrong(elem){
        elem.style.backgroundColor = "gray";
        points--;
        document.getElementById("two").innerHTML = "Points: " + points;
    }
    function right(elem){
        elem.style.backgroundColor = "green";
        points++;
        document.getElementById("two").innerHTML = "Points: " + points;
    }
</script>
<h1>.Quiz Game.</h1>
