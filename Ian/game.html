    <div class="Game"> 
    <h1>Fast Kliker</h1>
    <button class="clicker" onclick="incrementClicks()">Click For 10 Pokeballs</button>
    <h1 id="clickLabel">Clicked 0 times</h1>
        
    <h1>Anti-Cheat Clicker</h1>
    <button class="clicker"id="AntiCheat" onclick="incrementClicks2()">If you Cheat you will turn into a Magikarp</button>

    </div>
    <script>
    var clicks = 0;
        function incrementClicks(){
    clicks += 1;
            document.getElementById("clickLabel").innerHTML ="Clicked: " + clicks + " times";
            
    }
        
            var clicks2 = 0;
        function incrementClicks2(){
    clicks2 += 1;
            document.getElementById("clickLabel2").innerHTML ="Clicked: " + clicks2 + " times";
            document.getElementById("AntiCheat").blur();
            
    }
