var points=1;

points =5;

    <script>
        var score=0;
        function right(elem){
            elem.style.backgroundColor= "green";
            score+=1;
            document.getElementById("counter").innerHTML="score: "+score;
        }
        function wrong(elem){
            elem.style.backgroundColor= "red";
            score=1;
